<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../mystyles/style.css">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
     <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="../node_modules/jquery/dist/jquery.session.js"></script> 
    <script src="../myscripts/home.js"></script>
  <script src="../myscripts/profile.js"></script>
</head>
<script>
    if (!sessionStorage.getItem("loginStatus"))
        window.location = "../index.html"
</script>
<body>
    <h2 style="display:flex; justify-content: center; color:red; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Welcome To Profile</h2>
    <div style="display: flex; flex-direction:row">
    <div class="mainBox" style="margin: 10px; margin-left:70px; background-color:bisque; border:3px solid rgb(245, 177, 88); box-shadow:none; display: flex; flex-direction:column; width:600px;">
    <form action="http://localhost:8000/upload" method="post" enctype="multipart/form-data" >
        <div class="form row">
            <div class="form col" style="padding-left:40px; margin-right: -60px;">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" class="form-control w-75" placeholder="Enter your firstName">
                </div>
                <div class="form-group">
                    <label for="fname">Last Name</label>
                    <input type="text" id="lname" class="form-control w-75" placeholder="Enter your firstName">
                </div>
                <div class="form-group">
                    <label for="gender">Your Gender</label>
                    <select id="gender" class="form-select w-75">
                        <option selected>Choose your Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="passingYear">Enter Your Passing Year</label>
                    <select id="passingYear" class="form-select w-75">
                        <option selected>Choose your passing Year</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Choose category</label>
                    <select id="category" class="form-select w-75">
                        <option selected>Choose category</option>
                        <option>GM</option>
                        <option>SC</option>
                        <option>ST</option>
                        <option>OBC</option>
                        <option>Minority</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cellNo">Enter your Phone Number</label>
                    <input type="number" id="cellNo" placeholder="Phone No." class="form-control w-50">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control w-75" id="Email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="companyName">Present Working company</label>
                    <input type="text" class="form-control w-75" id="companyName" placeholder="Company Name">
                </div>
            </div>
            <div class="form col" style="margin-right: -60px;">
                
                <div class="form-group">
                    <label for="branchName">Enter Your Branch</label>
                    <select id="branchName" class="form-select w-75">
                        <option selected>Choose your Branch</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>CIVIL</option>
                        <option>MECH</option>
                        <option>CSBS</option>
                    </select>
                </div>
                    <div class="form-group">
                        <label for="city">Your City</label>
                        <select id="city" class="form-select w-75">
                            <option selected>Choose your working city</option>
                            <option>Bengaluru</option>
                            <option>Chennai</option>
                            <option>Mumbai</option>
                            <option>Delhi</option>
                            <option>Pune</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Upload Your Image</label>
                       
                            <HTML5 file upload selector>
                                <input id="fileInput" type="file" name="file" class="form-control w-75"
                                placeholder="Image Url"><br>
                            <!-- <input type="submit"  class="btn btn-success">   -->
                            
                    </div>
                    <div class="form-group">
                        <label for="domain">You are expert in</label>
                        <select id="domain" class="form-select w-75">

                        </select>
                    </div>

                    <div class="form-group m-2 w-100">
                        <input type="text" class="form-control w-50" id="other" style="visibility:hidden"
                            placeholder="Your Domain">
                    </div>
                    
                    <div class="form-group">
                        <label for="id">Enter Your Login Id</label>
                        <input type="text" class="form-control w-50" id="id" placeholder="Your Login Id">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Enter Your password</label>
                        <input type="text" class="form-control w-50" id="pwd" placeholder="password">
                    </div>
                
            </div>
        </div>
        <div style="display: flex; justify-content:center; align-items:center">
            <input class="btn btn-secondary m-2" type="reset" value="Reset">
            <input type="button" id="updateAlumni" class="btn btn-primary m-2" value="Update">
            <input class="btn btn-dark m-2" id="backForProfile" type="button" value="Back">
        </div>
        
    </form>
</div>
    <div style="display:flex; flex-direction:column; background-color:bisque; border:3px solid rgb(245, 177, 88); border-radius:12px; margin:10px; padding-left:50px; width:600px">
        <div class="form-group">
            <label for="fname">Company Name</label>
            <input type="text" id="companyName1" class="form-control w-50" placeholder="Enter Company Name">
        </div>
        <div class="form-group">
            <label for="workedCity">Worked City</label>
            <!-- <input type="text" id="workedCity" class="form-control w-50" placeholder="Enter City"> -->

                <option selected>Choose Your Worked City</option>
                <option>Bengaluru</option>
                <option>Mumbai</option>
                <option>Pune</option>
                <option>Chennai</option>
                <option>Delhi</option>
                <option>Other...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="stYear">Start Year</label>
            <!-- <input type="text" id="stYear" class="form-control w-50" placeholder="Enter Start Year"> -->
            <select id="stYear" class="form-select w-50">
                        <option selected>Choose Your Start Year</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
            </select>
        </div>
        <div class="form-group">
            <label for="enYear">End Year</label>
            <!-- <input type="text" id="enYear" class="form-control w-50" placeholder="Enter End year"> -->
            <select id="enYear" class="form-select w-75">
                <option selected>Choose Your End Year</option>
                <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
            </select>
        </div>
        <div class="form-group">
            <label for="workDesgn">Designation</label>
            <select  id="workDesgn" class="form-select w-75">
                <option selected>Choose Designation</option>
                <option>CEO</option>
                <option>CFO</option>
                <option>CTO</option>
                <option>Software Engineer</option>
                <option>Manager</option>
                <option>Deputy Manager</option>
                <option>Project Leader</option>
                <option>Designer</option>
                <option>Engineer</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="workDomain">Work Donmain</label>
            <!-- <input type="text" id="workDomain" class="form-control w-50" placeholder="Enter Worked Domain"> -->
            <select id="workDomain" class="form-select w-75">
                <option selected>Choose Your Expertise</option>
                <option>C programing</option>
                <option>Java programing</option>
                <option>Web Technology</option>
                <option>App development</option>
                <option>Python programing</option>
                <option>Other...</option>
            </select>
        </div>
        <div class="form-group">
            <button id="addHistoryBtn" class="btn btn-primary m-2">Add History</button>
        </div>
    </div>
</div>
</body>
</html>
